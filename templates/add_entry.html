{% extends "layout.html" %}
{% block content %}
    <form method="POST">
        <label>
            Entry Name:
            <input type="text" name="name">
        </label>
        <label>
            Short Description:
            <input type="text" name="description">
        </label>
        <label>
            Link:
            <input type="text" name="link">
        </label>
        <label>
            Category:
            <select name="category">
                {% for cat in categories %}
                <option value={{ cat.id }}>{{ cat.long_name }}</option>
                {% endfor %}
            </select>
        </label>
        <button type="submit">Save</button>
    </form>
{% endblock %}
