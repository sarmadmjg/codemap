{% extends "layout.html" %}
{% block content %}
    <!-- List entries, if any -->
    <div class="row">
        <div class="col-xs-8">
            <h2>{{ this_cat.long_name }}</h2>
            <p>{{ this_cat.description}}</p>
        </div>
        <div class="col-xs-4 text-right">
            <a class="btn btn-default"
               href="{{ url_for('add_entry', category=this_cat.name) }}">
                New Entry
            </a>
        </div>
    </div>

    <div class="row">
        {% if entries %}
        {% for entry in entries %}
        <div class="col-xs-12">
            <article id='{{ entry.id }}' class="entry">
                <a class="entry-control"
                   href="{{ url_for('delete_entry', id=entry.id) }}">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
                <a class="entry-control"
                   href="{{ url_for('edit_entry', id=entry.id) }}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>

                <h3 class="entry-title">{{ entry.name }}</h3>

                <p class="entry-description">{{ entry.description }}</p>
            </article>
        </div>

        {% endfor %}

        <!-- The category is empty -->
        {% else %}
            <p>This category is currently empty</p>
        {% endif %}
    </div>
{% endblock %}
