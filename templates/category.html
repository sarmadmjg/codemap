{% extends "layout.html" %}
{% block content %}
    <!-- List entries, if any -->
    {% if entries %}
        {% for entry in entries %}
            <article id='{{ entry.id }}'>
                <h3>{{ entry.name }}</h3>
                <p>{{ entry.description }}</p>
            </article>
        {% endfor %}
    <!-- The category is empty -->
    {% else %}
        <p>This category is currently empty</p>
    {% endif %}
{% endblock %}
