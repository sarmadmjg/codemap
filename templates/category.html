{% extends "layout.html" %}
{% block content %}
    <!-- List entries, if any -->
    {% if entries %}
        {% for entry in entries %}
        <article id='{{ entry.id }}' class="entry row">
            <div class="details col-xs-10">
                <h3 class="entry-title">{{ entry.name }}</h3>
                <p class="entry-description">{{ entry.description }}</p>
            </div>
            <div class="controls col-xs-2">
                <a href="{{ url_for('edit_entry', id=entry.id) }}">Edit</a>
                <a href="{{ url_for('delete_entry', id=entry.id) }}">Delete</a>
            </div>
        </article>
        {% endfor %}

    <!-- The category is empty -->
    {% else %}
        <p>This category is currently empty</p>
    {% endif %}

    <div class="row">
        <div class="col-xs-12">
            <span><a href="{{ url_for('add_entry') }}">Add Entry</a>
        </div>
    </div>
{% endblock %}
